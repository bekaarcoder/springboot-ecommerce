<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th th:fragment="column_link(fieldName, columnLabel)">
        <a th:if="${sortDir == 'asc'}" th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=desc' + ${keyword != null ? '&keyword=' + keyword : ''}}" class="text-reset text-decoration-none">[[${columnLabel}]]</a>
        <a th:if="${sortDir != 'asc'}" th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=asc' + ${keyword != null ? '&keyword=' + keyword : ''}}" class="text-reset text-decoration-none">[[${columnLabel}]]</a>
        <span th:if="${sortField == fieldName}">
            <i th:class="${sortDir == 'asc' ? 'bi bi-caret-up-fill' : 'bi bi-caret-down-fill'}"></i>
        </span>
    </th>

    <a th:fragment="pagination_link(pageNum, label)" class="page-link" th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>
</body>
</html>
